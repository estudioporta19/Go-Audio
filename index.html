<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Cue List de Áudio</title>
    <style>
        /* Estilos CSS para o Tema Escuro */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a; /* Fundo escuro geral */
            color: #e0e0e0; /* Texto claro */
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: #2b2b2b; /* Fundo do container mais escuro */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Sombra mais pronunciada */
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            border: 1px solid #444; /* Borda sutil */
        }

        h1 {
            color: #00aaff; /* Azul vibrante para o título */
            text-align: center;
            margin-bottom: 25px;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px dashed #007bff;
            border-radius: 5px;
            background-color: #3a3a3a; /* Fundo do input mais escuro */
            cursor: pointer;
            color: #e0e0e0; /* Texto do input */
        }

        input[type="file"]::-webkit-file-upload-button {
            visibility: hidden;
        }
        input[type="file"]::before {
            content: 'Selecione seus arquivos de áudio';
            display: inline-block;
            background: #007bff;
            color: white;
            border: 1px solid #007bff;
            border-radius: 3px;
            padding: 8px 12px;
            outline: none;
            white-space: nowrap;
            -webkit-user-select: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 10pt;
        }
        input[type="file"]:hover::before {
            background: #0056b3;
        }

        #playlist {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #444; /* Borda da playlist */
            border-radius: 5px;
            background-color: #333; /* Fundo da playlist */
        }

        #playlist li {
            padding: 12px 15px;
            border-bottom: 1px solid #444; /* Separador de itens */
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.95em;
            color: #e0e0e0; /* Cor do texto do item da playlist */
            transition: background-color 0.2s ease;
            cursor: grab; /* Cursor para indicar que é arrastável */
        }

        #playlist li:last-child {
            border-bottom: none;
        }

        #playlist li.active {
            background-color: #004d80; /* Fundo ativo mais escuro */
            font-weight: bold;
            color: #ffffff; /* Texto ativo branco */
        }

        #playlist li .track-info {
            display: flex;
            align-items: center;
            flex-grow: 1;
            /* O cursor de play/select será tratado pelo li em si agora, mas mantemos por clareza */
        }

        #playlist li .track-number {
            margin-right: 10px;
            font-size: 0.8em;
            color: #999; /* Cor do número da faixa */
            min-width: 25px;
            text-align: right;
        }

        /* Estilo para o item arrastado */
        #playlist li.dragging {
            opacity: 0.5;
            border: 2px dashed #00aaff;
        }

        .loop-button, .auto-play-button { /* Estilos para ambos os botões adicionais */
            background: none;
            border: 1px solid #666;
            border-radius: 5px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 0.8em;
            color: #bbb;
            transition: all 0.2s ease;
            margin-left: 10px;
            white-space: nowrap; /* Impede que o texto quebre */
        }

        .loop-button:hover, .auto-play-button:hover {
            background-color: #444;
            border-color: #888;
        }

        .loop-button.active {
            background-color: #28a745; /* Verde para loop ativo */
            color: white;
            border-color: #28a745;
        }

        .loop-button.active:hover {
            background-color: #218838;
            border-color: #218838;
        }

        .auto-play-button.active {
            background-color: #ffc107; /* Amarelo/laranja para auto-play ativo */
            color: #333;
            border-color: #ffc107;
        }

        .auto-play-button.active:hover {
            background-color: #e0a800;
            border-color: #e0a800;
        }

        .controls {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .controls button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease;
            min-width: 100px;
        }

        .controls button:hover {
            background-color: #0056b3;
        }

        .controls button#stopButton {
            background-color: #dc3545; /* Vermelho para o botão Stop */
        }

        .controls button#stopButton:hover {
            background-color: #c82333;
        }

        .controls button#clearButton {
            background-color: #6c757d; /* Cinza para o botão Limpar Playlist */
        }

        .controls button#clearButton:hover {
            background-color: #5a6268;
        }

        #globalAutoPlayButton { /* Estilo para o botão de auto-play global */
            background-color: #17a2b8; /* Azul claro */
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease;
            min-width: 100px;
            margin-top: 15px; /* Espaço acima */
        }

        #globalAutoPlayButton:hover {
            background-color: #138496;
        }

        #globalAutoPlayButton.active {
            background-color: #ffc107; /* Ativo com cor similar ao auto-play da lista */
            color: #333;
        }
        #globalAutoPlayButton.active:hover {
            background-color: #e0a800;
        }

        .current-track-info {
            margin-top: 20px;
            text-align: center;
            font-size: 1.1em;
            color: #00aaff; /* Cor do título da faixa atual */
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #currentTrackName {
            margin-bottom: 5px;
            color: #e0e0e0; /* Nome da faixa atual */
        }

        #playbackProgress {
            width: 80%;
            height: 8px;
            background-color: #444; /* Fundo da barra de progresso */
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        #progressBar {
            height: 100%;
            width: 0%;
            background-color: #28a745; /* Cor de progresso (verde) */
            border-radius: 4px;
            transition: width 0.1s linear;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 5px;
            font-size: 0.85em;
            color: #999; /* Cor do texto do tempo */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Cue List de Áudio</h1>

        <input type="file" id="audioFileInput" accept="audio/*" multiple>

        <ul id="playlist">
            <li>Nenhum áudio selecionado.</li>
        </ul>

        <div class="current-track-info">
            <span id="currentTrackName">Nenhuma Faixa</span>
            <div id="playbackProgress">
                <div id="progressBar"></div>
            </div>
            <div class="time-display">
                <span id="currentTime">00:00</span>
                <span id="duration">00:00</span>
            </div>
        </div>

        <div class="controls">
            <button id="prevButton">Anterior</button>
            <button id="playPauseButton">Play/Pause</button>
            <button id="nextButton">Próximo</button>
            <button id="stopButton">Stop</button>
            <button id="clearButton">Limpar Playlist</button>
        </div>

        <button id="globalAutoPlayButton">Auto-Play: Desativado</button>
    </div>

    <script>
        const audioFileInput = document.getElementById('audioFileInput');
        const playlistElement = document.getElementById('playlist');
        const playPauseButton = document.getElementById('playPauseButton');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const stopButton = document.getElementById('stopButton');
        const clearButton = document.getElementById('clearButton');
        const currentTrackNameSpan = document.getElementById('currentTrackName');
        const progressBar = document.getElementById('progressBar');
        const currentTimeSpan = document.getElementById('currentTime');
        const durationSpan = document.getElementById('duration');
        const globalAutoPlayButton = document.getElementById('globalAutoPlayButton');

        let audioContext;
        let currentSource = null;
        let currentBuffer = null;
        let playlist = [];
        let currentIndex = -1;
        let isPlaying = false;
        let startTime = 0;
        let startOffset = 0;

        let animationFrameId;
        let firstSpacePress = true; // Controla o primeiro GO (barra de espaço)
        let isGlobalAutoPlayActive = false; // Estado do botão de auto-play global

        // Variáveis para Drag & Drop
        let draggedItem = null;

        // --- Funções Auxiliares ---
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function updateProgressBar() {
            if (isPlaying && currentBuffer && audioContext && audioContext.state === 'running') {
                let elapsed = audioContext.currentTime - startTime;

                if (currentSource && currentSource.loop) {
                    elapsed = elapsed % currentBuffer.duration;
                }

                const progress = (elapsed / currentBuffer.duration) * 100;
                progressBar.style.width = `${progress}%`;
                currentTimeSpan.textContent = formatTime(elapsed);

                if (elapsed >= currentBuffer.duration && (!currentSource || !currentSource.loop)) {
                    progressBar.style.width = '100%';
                    currentTimeSpan.textContent = formatTime(currentBuffer.duration);
                }
                animationFrameId = requestAnimationFrame(updateProgressBar);
            } else {
                 progressBar.style.width = '0%';
                 currentTimeSpan.textContent = '00:00';
                 durationSpan.textContent = '00:00';
                 cancelAnimationFrame(animationFrameId);
            }
        }

        function resetPlaybackState() {
            if (currentSource) {
                currentSource.stop();
                currentSource.disconnect();
                currentSource = null;
            }
            if (audioContext && audioContext.state !== 'closed') {
                audioContext.close();
                audioContext = null;
            }
            isPlaying = false;
            playPauseButton.textContent = 'Play/Pause';
            currentTrackNameSpan.textContent = 'Nenhuma Faixa';
            currentIndex = -1;
            currentBuffer = null;
            startOffset = 0;
            startTime = 0;
            cancelAnimationFrame(animationFrameId);
            updateProgressBar();
            highlightCurrentTrack();
            firstSpacePress = true;
        }

        // --- Funções de Áudio ---

        function initAudioContext() {
            if (!audioContext || audioContext.state === 'closed') {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        async function loadAudioFile(file) {
            initAudioContext();
            const arrayBuffer = await file.arrayBuffer();
            return await audioContext.decodeAudioData(arrayBuffer);
        }

        function playAudio(buffer, offset = 0) {
            initAudioContext();

            if (currentSource) {
                currentSource.stop();
                currentSource.disconnect();
                currentSource = null;
            }

            currentSource = audioContext.createBufferSource();
            currentSource.buffer = buffer;
            currentSource.connect(audioContext.destination);

            currentSource.loop = (playlist[currentIndex] && playlist[currentIndex].loop && !isGlobalAutoPlayActive);

            currentSource.onended = () => {
                if (!currentSource.loop) {
                    if (isGlobalAutoPlayActive) {
                        playNext();
                    } else {
                        stopAudioAfterCompletion();
                    }
                }
            };

            currentSource.start(0, offset);
            startTime = audioContext.currentTime - offset;
            isPlaying = true;
            playPauseButton.textContent = 'Pause';
            highlightCurrentTrack();
            durationSpan.textContent = formatTime(buffer.duration);
            updateProgressBar();
            audioContext.resume();
        }

        function stopAudioAfterCompletion() {
            if (currentSource) {
                currentSource.stop();
                currentSource.disconnect();
                currentSource = null;
            }
            if (audioContext && audioContext.state === 'running') {
                 audioContext.suspend();
            }
            isPlaying = false;
            playPauseButton.textContent = 'Play/Pause';
            startOffset = 0;
            startTime = 0;
            currentTrackNameSpan.textContent = playlist[currentIndex]?.name || 'Nenhuma Faixa';
            cancelAnimationFrame(animationFrameId);
            updateProgressBar();
        }

        function pauseAudio() {
            if (currentSource && isPlaying) {
                currentSource.stop();
                startOffset = audioContext.currentTime - startTime;
                isPlaying = false;
                playPauseButton.textContent = 'Play/Pause';
                if (audioContext && audioContext.state === 'running') {
                    audioContext.suspend();
                }
                cancelAnimationFrame(animationFrameId);
            }
        }

        function stopAudio() {
            if (currentSource) {
                currentSource.stop();
                currentSource.disconnect();
                currentSource = null;
            }
            if (audioContext && audioContext.state === 'running') {
                 audioContext.suspend();
            }
            isPlaying = false;
            playPauseButton.textContent = 'Play/Pause';
            startOffset = 0;
            startTime = 0;
            currentTrackNameSpan.textContent = playlist[currentIndex]?.name || 'Nenhuma Faixa';
            highlightCurrentTrack();
            cancelAnimationFrame(animationFrameId);
            updateProgressBar();
            firstSpacePress = true;
        }

        async function loadAndPlayTrack(index) {
            if (playlist.length === 0) {
                 stopAudio();
                 return;
            }
            if (index >= playlist.length) {
                index = 0; // Volta para a primeira se tentar avançar da última
            } else if (index < 0) {
                index = playlist.length - 1; // Vai para a última se tentar retroceder da primeira
            }

            // Antes de carregar e tocar a nova faixa, pare a anterior explicitamente
            if (currentSource) {
                currentSource.stop();
                currentSource.disconnect();
                currentSource = null;
            }
            isPlaying = false;

            currentIndex = index;
            currentTrackNameSpan.textContent = playlist[currentIndex].name;
            startOffset = 0;

            try {
                if (!playlist[currentIndex].buffer) {
                    initAudioContext();
                    playlist[currentIndex].buffer = await loadAudioFile(playlist[currentIndex].file);
                    playlist[currentIndex].duration = playlist[currentIndex].buffer.duration;
                }
                currentBuffer = playlist[currentIndex].buffer;
                playAudio(currentBuffer);
            } catch (error) {
                console.error("Erro ao carregar ou decodificar áudio:", error);
                alert("Não foi possível carregar a faixa: " + playlist[currentIndex].name + ". Verifique o formato do arquivo.");
                stopAudioAfterCompletion();
            }
        }

        function playNext() {
            if (playlist.length === 0) return;
            loadAndPlayTrack((currentIndex + 1));
        }

        function playPrev() {
            if (playlist.length === 0) return;
            loadAndPlayTrack((currentIndex - 1));
        }

        // Função para atualizar os números de ordem das faixas e a classe 'active'
        function updatePlaylistDisplay() {
            playlistElement.innerHTML = ''; // Limpa a lista existente

            if (playlist.length === 0) {
                playlistElement.innerHTML = '<li>Nenhum áudio selecionado.</li>';
                return;
            }

            playlist.forEach((track, index) => {
                const listItem = document.createElement('li');
                listItem.setAttribute('draggable', 'true'); // Tornar arrastável
                listItem.dataset.index = index; // Adiciona o índice como data attribute

                const trackInfoDiv = document.createElement('div');
                trackInfoDiv.classList.add('track-info');
                // O click agora será no listItem inteiro, mas mantemos o trackInfoDiv para organização visual
                trackInfoDiv.addEventListener('click', (e) => {
                    // Evita que o clique durante um drag inicie a música
                    if (e.target.closest('li').classList.contains('dragging')) {
                        return;
                    }
                    loadAndPlayTrack(parseInt(listItem.dataset.index));
                });


                const trackNumberSpan = document.createElement('span');
                trackNumberSpan.classList.add('track-number');
                trackNumberSpan.textContent = `${index + 1}.`; // Número da faixa (começando em 1)
                trackInfoDiv.appendChild(trackNumberSpan);
                trackInfoDiv.appendChild(document.createTextNode(track.name));

                listItem.appendChild(trackInfoDiv);

                const loopButton = document.createElement('button');
                loopButton.classList.add('loop-button');
                loopButton.textContent = 'Loop';
                loopButton.dataset.index = index; // Armazena o índice atual
                loopButton.classList.toggle('active', track.loop); // Define o estado visual do botão
                loopButton.addEventListener('click', (e) => {
                    e.stopPropagation(); // Previne que o clique no botão ative a faixa
                    const indexToToggle = parseInt(e.target.dataset.index);
                    playlist[indexToToggle].loop = !playlist[indexToToggle].loop;
                    e.target.classList.toggle('active', playlist[indexToToggle].loop);

                    // Se a faixa em questão é a que está a tocar, atualiza o loop do AudioBufferSourceNode
                    if (currentIndex === indexToToggle && currentSource) {
                        currentSource.loop = playlist[indexToToggle].loop && !isGlobalAutoPlayActive;
                    }
                });
                listItem.appendChild(loopButton);

                // Eventos de Drag & Drop
                listItem.addEventListener('dragstart', (e) => {
                    draggedItem = listItem;
                    e.dataTransfer.effectAllowed = 'move';
                    setTimeout(() => listItem.classList.add('dragging'), 0);
                });

                listItem.addEventListener('dragenter', (e) => {
                    e.preventDefault(); // Necessário para permitir o drop
                    if (listItem !== draggedItem) {
                        listItem.classList.add('drag-over'); // Adiciona um estilo visual para a posição de drop
                    }
                });

                listItem.addEventListener('dragleave', () => {
                    listItem.classList.remove('drag-over');
                });

                listItem.addEventListener('dragover', (e) => {
                    e.preventDefault(); // Necessário para permitir o drop
                });

                listItem.addEventListener('drop', (e) => {
                    e.preventDefault();
                    listItem.classList.remove('drag-over');

                    if (draggedItem && draggedItem !== listItem) {
                        const fromIndex = parseInt(draggedItem.dataset.index);
                        const toIndex = parseInt(listItem.dataset.index);

                        const [movedTrack] = playlist.splice(fromIndex, 1);
                        playlist.splice(toIndex, 0, movedTrack);

                        if (currentIndex === fromIndex) {
                            currentIndex = toIndex;
                        } else if (currentIndex > fromIndex && currentIndex <= toIndex) {
                            currentIndex--;
                        } else if (currentIndex < fromIndex && currentIndex >= toIndex) {
                            currentIndex++;
                        }

                        updatePlaylistDisplay();
                        highlightCurrentTrack();
                    }
                });

                listItem.addEventListener('dragend', () => {
                    draggedItem.classList.remove('dragging');
                    draggedItem = null;
                    document.querySelectorAll('.drag-over').forEach(item => item.classList.remove('drag-over'));
                });

                playlistElement.appendChild(listItem);
            });

            highlightCurrentTrack(); // Garante que a faixa atual esteja destacada
        }

        // --- Event Listeners ---

        audioFileInput.addEventListener('change', async (event) => {
            const files = event.target.files;
            if (files.length === 0) {
                // Se nenhum arquivo foi selecionado (e a playlist está vazia),
                // garante que a mensagem "Nenhum áudio selecionado." apareça.
                if (playlist.length === 0) {
                     updatePlaylistDisplay(); // Chamar para exibir a mensagem inicial
                }
                return;
            }

            // Se for a primeira carga de arquivos, ou se a playlist estiver vazia,
            // podemos resetar o estado de reprodução para o início.
            if (playlist.length === 0 && currentIndex === -1) {
                 resetPlaybackState();
            }

            let newFilesAdded = false;
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                // Adicionado console.log para depuração do tipo de arquivo
                console.log(`Processing file: ${file.name}, Type: ${file.type}`);
                if (file.type.startsWith('audio/')) {
                    const exists = playlist.some(track => track.name === file.name);
                    if (!exists) {
                        playlist.push({ name: file.name, file: file, buffer: null, duration: 0, loop: false });
                        newFilesAdded = true;
                    } else {
                        console.warn(`Arquivo "${file.name}" já existe na playlist e foi ignorado.`);
                    }
                } else {
                    console.warn(`Arquivo ignorado (não é áudio): ${file.name}`);
                }
            }

            // **Esta é a mudança crucial:**
            // Sempre chame updatePlaylistDisplay() depois de tentar adicionar arquivos,
            // mesmo que newFilesAdded seja false, para garantir que a UI reflita o estado real.
            updatePlaylistDisplay();

            // Ajusta o currentIndex e currentTrackNameSpan apenas se novos arquivos foram adicionados
            // e se a playlist estava vazia antes, ou se não havia uma faixa ativa.
            if (newFilesAdded && currentIndex === -1 && playlist.length > 0) {
                currentIndex = 0;
                currentTrackNameSpan.textContent = playlist[0].name;
            } else if (newFilesAdded && currentTrackNameSpan.textContent === 'Nenhuma Faixa' && playlist.length > 0) {
                 // Caso a playlist já tivesse conteúdo, mas o display da faixa atual estivesse vazio
                 currentTrackNameSpan.textContent = playlist[currentIndex !== -1 ? currentIndex : 0].name;
            }
        });

        playPauseButton.addEventListener('click', async () => {
            if (playlist.length === 0) {
                alert("Por favor, selecione arquivos de áudio primeiro.");
                return;
            }
            initAudioContext();
            if (isPlaying) {
                pauseAudio();
            } else {
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
                if (!currentBuffer || startOffset === 0) {
                    await loadAndPlayTrack(currentIndex === -1 ? 0 : currentIndex);
                } else {
                    playAudio(currentBuffer, startOffset);
                }
            }
        });

        prevButton.addEventListener('click', playPrev);
        nextButton.addEventListener('click', playNext);
        stopButton.addEventListener('click', stopAudio);

        clearButton.addEventListener('click', () => {
            if (confirm("Tem certeza que deseja limpar a playlist?")) {
                resetPlaybackState();
                playlist = [];
                updatePlaylistDisplay();
                currentTrackNameSpan.textContent = 'Nenhuma Faixa'; // Garante que o texto da faixa atual também limpa
            }
        });

        // Toggle do botão global de Auto-Play
        globalAutoPlayButton.addEventListener('click', () => {
            isGlobalAutoPlayActive = !isGlobalAutoPlayActive;
            globalAutoPlayButton.classList.toggle('active', isGlobalAutoPlayActive);
            globalAutoPlayButton.textContent = `Auto-Play: ${isGlobalAutoPlayActive ? 'Ativado' : 'Desativado'}`;

            if (isPlaying && currentSource && playlist[currentIndex]) { // Verifica se playlist[currentIndex] existe
                currentSource.loop = playlist[currentIndex].loop && !isGlobalAutoPlayActive;
            }
        });

        document.addEventListener('keydown', async (event) => {
            if (event.code === 'Space') {
                event.preventDefault();

                if (playlist.length === 0) {
                    alert("Por favor, selecione arquivos de áudio primeiro.");
                    return;
                }

                initAudioContext();

                if (firstSpacePress) {
                    await loadAndPlayTrack(0);
                    firstSpacePress = false;
                } else {
                    playNext();
                }
            } else if (event.code === 'ArrowRight') {
                playNext();
            } else if (event.code === 'ArrowLeft') {
                playPrev();
            }
        });

        // Inicialização da exibição da playlist
        updatePlaylistDisplay();

    </script>
</body>
</html>
