<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Cue List de Áudio</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 25px;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px dashed #007bff;
            border-radius: 5px;
            background-color: #e9f7ff;
            cursor: pointer;
        }

        input[type="file"]::-webkit-file-upload-button {
            visibility: hidden;
        }
        input[type="file"]::before {
            content: 'Selecione seus arquivos de áudio';
            display: inline-block;
            background: #007bff;
            color: white;
            border: 1px solid #007bff;
            border-radius: 3px;
            padding: 8px 12px;
            outline: none;
            white-space: nowrap;
            -webkit-user-select: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 10pt;
        }
        input[type="file"]:hover::before {
            background: #0056b3;
        }

        #playlist {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #fdfdfd;
        }

        #playlist li {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.95em;
            color: #555;
            transition: background-color 0.2s ease;
        }

        #playlist li:last-child {
            border-bottom: none;
        }

        #playlist li.active {
            background-color: #e6f7ff;
            font-weight: bold;
            color: #007bff;
        }

        #playlist li .track-info {
            display: flex;
            align-items: center;
            cursor: pointer;
            flex-grow: 1;
        }

        #playlist li .track-number {
            margin-right: 10px;
            font-size: 0.8em;
            color: #888;
            min-width: 25px;
            text-align: right;
        }

        .loop-button {
            background: none;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 0.8em;
            color: #666;
            transition: all 0.2s ease;
            margin-left: 10px;
        }

        .loop-button:hover {
            background-color: #f0f0f0;
            border-color: #999;
        }

        .loop-button.active {
            background-color: #28a745;
            color: white;
            border-color: #28a745;
        }

        .loop-button.active:hover {
            background-color: #218838;
            border-color: #218838;
        }

        .controls {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .controls button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease;
            min-width: 100px;
        }

        .controls button:hover {
            background-color: #0056b3;
        }

        .controls button#stopButton {
            background-color: #dc3545;
        }

        .controls button#stopButton:hover {
            background-color: #c82333;
        }

        .controls button#clearButton {
            background-color: #6c757d;
        }

        .controls button#clearButton:hover {
            background-color: #5a6268;
        }

        .current-track-info {
            margin-top: 20px;
            text-align: center;
            font-size: 1.1em;
            color: #0056b3;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #currentTrackName {
            margin-bottom: 5px;
            color: #333;
        }

        #playbackProgress {
            width: 80%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        #progressBar {
            height: 100%;
            width: 0%;
            background-color: #28a745;
            border-radius: 4px;
            transition: width 0.1s linear;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 5px;
            font-size: 0.85em;
            color: #666;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Cue List de Áudio</h1>

        <input type="file" id="audioFileInput" accept="audio/*" multiple>

        <ul id="playlist">
            <li>Nenhum áudio selecionado.</li>
        </ul>

        <div class="current-track-info">
            <span id="currentTrackName">Nenhuma Faixa</span>
            <div id="playbackProgress">
                <div id="progressBar"></div>
            </div>
            <div class="time-display">
                <span id="currentTime">00:00</span>
                <span id="duration">00:00</span>
            </div>
        </div>

        <div class="controls">
            <button id="prevButton">Anterior</button>
            <button id="playPauseButton">Play/Pause</button>
            <button id="nextButton">Próximo</button>
            <button id="stopButton">Stop</button>
            <button id="clearButton">Limpar Playlist</button>
        </div>
    </div>

    <script>
        const audioFileInput = document.getElementById('audioFileInput');
        const playlistElement = document.getElementById('playlist');
        const playPauseButton = document.getElementById('playPauseButton');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const stopButton = document.getElementById('stopButton');
        const clearButton = document.getElementById('clearButton');
        const currentTrackNameSpan = document.getElementById('currentTrackName');
        const progressBar = document.getElementById('progressBar');
        const currentTimeSpan = document.getElementById('currentTime');
        const durationSpan = document.getElementById('duration');

        let audioContext;
        let currentSource = null;
        let currentBuffer = null;
        let playlist = []; // Cada item agora terá { ..., loop: false }
        let currentIndex = -1;
        let isPlaying = false;
        let startTime = 0;
        let startOffset = 0;

        let animationFrameId;
        let firstSpacePress = true;

        // --- Funções Auxiliares ---
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function updateProgressBar() {
            if (isPlaying && currentBuffer && audioContext && audioContext.state === 'running') {
                let elapsed = audioContext.currentTime - startTime;

                // Se a faixa está em loop, simule o tempo "resetando"
                if (currentSource && currentSource.loop) {
                    elapsed = elapsed % currentBuffer.duration;
                }

                const progress = (elapsed / currentBuffer.duration) * 100;
                progressBar.style.width = `${progress}%`;
                currentTimeSpan.textContent = formatTime(elapsed);

                // Garante que o progresso visual chega a 100% no final de uma não-looping ou antes de resetar para o loop
                // (Esta condição já é coberta pelo currentSource.onended para faixas sem loop, mas serve de fallback)
                if (elapsed >= currentBuffer.duration && !currentSource.loop) {
                    progressBar.style.width = '100%';
                    currentTimeSpan.textContent = formatTime(currentBuffer.duration);
                }
                animationFrameId = requestAnimationFrame(updateProgressBar);
            } else {
                 progressBar.style.width = '0%';
                 currentTimeSpan.textContent = '00:00';
                 durationSpan.textContent = '00:00';
                 cancelAnimationFrame(animationFrameId);
            }
        }

        // Reseta completamente o estado do player e a flag do primeiro space
        function resetPlaybackState() {
            if (currentSource) {
                currentSource.stop();
                currentSource.disconnect();
                currentSource = null;
            }
            if (audioContext && audioContext.state !== 'closed') {
                audioContext.close();
                audioContext = null;
            }
            isPlaying = false;
            playPauseButton.textContent = 'Play/Pause';
            currentTrackNameSpan.textContent = 'Nenhuma Faixa';
            currentIndex = -1;
            currentBuffer = null;
            startOffset = 0;
            startTime = 0;
            cancelAnimationFrame(animationFrameId);
            updateProgressBar();
            highlightCurrentTrack();
            firstSpacePress = true; // Reseta a flag do primeiro GO
        }

        // --- Funções de Áudio ---

        // Inicializa o AudioContext, se ainda não estiver ativo
        function initAudioContext() {
            if (!audioContext || audioContext.state === 'closed') {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Carrega e decodifica um arquivo de áudio. Retorna o AudioBuffer.
        async function loadAudioFile(file) {
            initAudioContext();
            const arrayBuffer = await file.arrayBuffer();
            return await audioContext.decodeAudioData(arrayBuffer);
        }

        // Reproduz um AudioBuffer
        function playAudio(buffer, offset = 0) {
            initAudioContext();

            if (currentSource) {
                currentSource.stop();
                currentSource.disconnect();
                currentSource = null;
            }

            currentSource = audioContext.createBufferSource();
            currentSource.buffer = buffer;
            currentSource.connect(audioContext.destination);

            // Verifica a propriedade de loop da faixa atual
            if (currentIndex !== -1 && playlist[currentIndex] && playlist[currentIndex].loop) {
                currentSource.loop = true;
            } else {
                currentSource.loop = false;
            }

            currentSource.onended = () => {
                // Esta função é chamada quando a faixa termina (se não estiver em loop)
                if (!currentSource.loop) { // Se não estiver em loop, para e espera
                    stopAudioAfterCompletion(); // Nova função para parar e esperar
                }
                // Se estiver em loop, onended não é chamado, então nada acontece aqui
            };

            currentSource.start(0, offset);
            startTime = audioContext.currentTime - offset;
            isPlaying = true;
            playPauseButton.textContent = 'Pause';
            highlightCurrentTrack();
            durationSpan.textContent = formatTime(buffer.duration);
            updateProgressBar();
            audioContext.resume();
        }

        // Nova função para parar a faixa no final (sem avançar)
        function stopAudioAfterCompletion() {
            // Não chame stopAudio() diretamente para não resetar o currentIndex
            // Apenas para a reprodução e atualiza o estado visual
            if (currentSource) {
                currentSource.stop();
                currentSource.disconnect();
                currentSource = null;
            }
            if (audioContext && audioContext.state === 'running') {
                 audioContext.suspend();
            }
            isPlaying = false;
            playPauseButton.textContent = 'Play/Pause';
            startOffset = 0; // Prepara para começar do início na próxima vez
            startTime = 0;
            currentTrackNameSpan.textContent = playlist[currentIndex]?.name || 'Nenhuma Faixa'; // Mantém o nome da faixa atual
            cancelAnimationFrame(animationFrameId);
            updateProgressBar(); // Atualiza para mostrar 00:00 e barra vazia
            // firstSpacePress permanece false para que o próximo GO avance para a próxima música
        }


        // Pausa o áudio
        function pauseAudio() {
            if (currentSource && isPlaying) {
                currentSource.stop();
                startOffset = audioContext.currentTime - startTime;
                isPlaying = false;
                playPauseButton.textContent = 'Play/Pause';
                if (audioContext && audioContext.state === 'running') {
                    audioContext.suspend();
                }
                cancelAnimationFrame(animationFrameId);
            }
        }

        // Para o áudio completamente e reseta para o início da faixa atual
        function stopAudio() {
            if (currentSource) {
                currentSource.stop();
                currentSource.disconnect();
                currentSource = null;
            }
            if (audioContext && audioContext.state === 'running') {
                 audioContext.suspend();
            }
            isPlaying = false;
            playPauseButton.textContent = 'Play/Pause';
            startOffset = 0;
            startTime = 0;
            currentTrackNameSpan.textContent = playlist[currentIndex]?.name || 'Nenhuma Faixa';
            highlightCurrentTrack();
            cancelAnimationFrame(animationFrameId);
            updateProgressBar();
            firstSpacePress = true; // Resetar a flag do primeiro GO após um stop completo
        }

        // Carrega e reproduz uma faixa pelo índice
        async function loadAndPlayTrack(index) {
            if (playlist.length === 0) {
                 stopAudio();
                 return;
            }
            if (index < 0 || index >= playlist.length) {
                index = 0; // Loop de volta ao início da playlist
            }

            currentIndex = index;
            currentTrackNameSpan.textContent = playlist[currentIndex].name;
            startOffset = 0; // Sempre começa do início ao carregar uma nova faixa

            try {
                if (!playlist[currentIndex].buffer) {
                    initAudioContext();
                    playlist[currentIndex].buffer = await loadAudioFile(playlist[currentIndex].file);
                    playlist[currentIndex].duration = playlist[currentIndex].buffer.duration;
                }
                currentBuffer = playlist[currentIndex].buffer;
                playAudio(currentBuffer);
            } catch (error) {
                console.error("Erro ao carregar ou decodificar áudio:", error);
                alert("Não foi possível carregar a faixa: " + playlist[currentIndex].name + ". Verifique o formato do arquivo.");
                // Se der erro ao carregar, não avança automaticamente, apenas para.
                stopAudioAfterCompletion(); // Parar e esperar um novo GO
            }
        }

        // playNext para uso manual (botões, seta direita, barra de espaço)
        function playNext() {
            if (playlist.length === 0) return;
            // Interrompe qualquer faixa tocando, incluindo loops
            if (currentSource) {
                currentSource.stop();
                currentSource.disconnect();
                currentSource = null;
            }
            isPlaying = false; // Define como não tocando para o playNext lidar com isso

            const nextIndex = (currentIndex + 1) % playlist.length;
            loadAndPlayTrack(nextIndex);
        }

        // playPrev para uso manual
        function playPrev() {
            if (playlist.length === 0) return;
            // Interrompe qualquer faixa tocando, incluindo loops
            if (currentSource) {
                currentSource.stop();
                currentSource.disconnect();
                currentSource = null;
            }
            isPlaying = false;

            const prevIndex = (currentIndex - 1 + playlist.length) % playlist.length;
            loadAndPlayTrack(prevIndex);
        }

        function highlightCurrentTrack() {
            const listItems = playlistElement.querySelectorAll('li');
            listItems.forEach((item, index) => {
                if (index === currentIndex) {
                    item.classList.add('active');
                    item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // --- Event Listeners ---

        audioFileInput.addEventListener('change', async (event) => {
            const files = event.target.files;
            if (files.length === 0) return;

            resetPlaybackState();
            playlist = [];
            playlistElement.innerHTML = '';

            let hasAudioFiles = false;
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file.type.startsWith('audio/')) {
                    hasAudioFiles = true;
                    playlist.push({ name: file.name, file: file, buffer: null, duration: 0, loop: false });

                    const listItem = document.createElement('li');

                    const trackInfoDiv = document.createElement('div');
                    trackInfoDiv.classList.add('track-info');
                    trackInfoDiv.dataset.index = playlist.length - 1;
                    trackInfoDiv.addEventListener('click', () => {
                        loadAndPlayTrack(parseInt(trackInfoDiv.dataset.index));
                    });

                    const trackNumberSpan = document.createElement('span');
                    trackNumberSpan.classList.add('track-number');
                    trackNumberSpan.textContent = `${playlist.length}.`;
                    trackInfoDiv.appendChild(trackNumberSpan);
                    trackInfoDiv.appendChild(document.createTextNode(file.name));

                    listItem.appendChild(trackInfoDiv);

                    const loopButton = document.createElement('button');
                    loopButton.classList.add('loop-button');
                    loopButton.textContent = 'Loop';
                    loopButton.dataset.index = playlist.length - 1;
                    loopButton.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const indexToToggle = parseInt(e.target.dataset.index);
                        playlist[indexToToggle].loop = !playlist[indexToToggle].loop;
                        e.target.classList.toggle('active', playlist[indexToToggle].loop);

                        // Se a faixa em questão é a que está a tocar, atualiza o loop do AudioBufferSourceNode
                        if (currentIndex === indexToToggle && currentSource) {
                            currentSource.loop = playlist[indexToToggle].loop;
                        }
                    });
                    listItem.appendChild(loopButton);

                    playlistElement.appendChild(listItem);
                } else {
                    console.warn(`Arquivo ignorado (não é áudio): ${file.name}`);
                }
            }

            if (!hasAudioFiles) {
                playlistElement.innerHTML = '<li>Nenhum arquivo de áudio válido selecionado.</li>';
            } else {
                 currentIndex = 0;
                 highlightCurrentTrack();
                 currentTrackNameSpan.textContent = playlist[0].name;
            }
        });

        playPauseButton.addEventListener('click', async () => {
            if (playlist.length === 0) {
                alert("Por favor, selecione arquivos de áudio primeiro.");
                return;
            }
            initAudioContext();
            if (isPlaying) {
                pauseAudio();
            } else {
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
                if (!currentBuffer || startOffset === 0) {
                    // Se não há faixa ou estava parada no início, toca a faixa atual do início
                    await loadAndPlayTrack(currentIndex === -1 ? 0 : currentIndex);
                } else {
                    // Se estava em pausa, retoma daquele ponto
                    playAudio(currentBuffer, startOffset);
                }
            }
        });

        prevButton.addEventListener('click', playPrev);
        nextButton.addEventListener('click', playNext);
        stopButton.addEventListener('click', stopAudio); // Este botão sempre faz um stop "completo"

        clearButton.addEventListener('click', () => {
            if (confirm("Tem certeza que deseja limpar a playlist?")) {
                resetPlaybackState();
                playlist = [];
                playlistElement.innerHTML = '<li>Nenhum áudio selecionado.</li>';
            }
        });

        document.addEventListener('keydown', async (event) => {
            if (event.code === 'Space') {
                event.preventDefault();

                if (playlist.length === 0) {
                    alert("Por favor, selecione arquivos de áudio primeiro.");
                    return;
                }

                initAudioContext();

                if (firstSpacePress) {
                    // Primeiro GO: toca a PRIMEIRA música da lista
                    await loadAndPlayTrack(0);
                    firstSpacePress = false;
                } else {
                    // Próximos GOs: Para o que está a tocar e avança para a próxima
                    // Se já estiver tocando, ou se a anterior parou no final, o playNext avançará
                    playNext();
                }
            } else if (event.code === 'ArrowRight') {
                playNext();
            } else if (event.code === 'ArrowLeft') {
                playPrev();
            }
        });

        playlistElement.innerHTML = '<li>Selecione arquivos de áudio para começar.</li>';

    </script>
</body>
</html>
