<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Cue List de Áudio</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 25px;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px dashed #007bff;
            border-radius: 5px;
            background-color: #e9f7ff;
            cursor: pointer;
        }

        input[type="file"]::-webkit-file-upload-button {
            visibility: hidden;
        }
        input[type="file"]::before {
            content: 'Selecione seus arquivos de áudio';
            display: inline-block;
            background: #007bff;
            color: white;
            border: 1px solid #007bff;
            border-radius: 3px;
            padding: 8px 12px;
            outline: none;
            white-space: nowrap;
            -webkit-user-select: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 10pt;
        }
        input[type="file"]:hover::before {
            background: #0056b3;
        }

        #playlist {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #fdfdfd;
        }

        #playlist li {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95em;
            color: #555;
            transition: background-color 0.2s ease;
            cursor: pointer; /* Indica que é clicável */
        }

        #playlist li:last-child {
            border-bottom: none;
        }

        #playlist li.active {
            background-color: #e6f7ff;
            font-weight: bold;
            color: #007bff;
        }

        .controls {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap; /* Permite que os botões quebrem a linha em telas pequenas */
        }

        .controls button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease;
            min-width: 100px; /* Garante que os botões tenham um tamanho mínimo */
        }

        .controls button:hover {
            background-color: #0056b3;
        }

        .controls button#stopButton {
            background-color: #dc3545; /* Vermelho para o botão Stop */
        }

        .controls button#stopButton:hover {
            background-color: #c82333;
        }

        .controls button#clearButton {
            background-color: #6c757d; /* Cinza para o botão Limpar Playlist */
        }

        .controls button#clearButton:hover {
            background-color: #5a6268;
        }


        .current-track-info {
            margin-top: 20px;
            text-align: center;
            font-size: 1.1em;
            color: #0056b3;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #currentTrackName {
            margin-bottom: 5px;
            color: #333;
        }

        #playbackProgress {
            width: 80%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        #progressBar {
            height: 100%;
            width: 0%;
            background-color: #28a745;
            border-radius: 4px;
            transition: width 0.1s linear; /* Transição suave para a barra de progresso */
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 5px;
            font-size: 0.85em;
            color: #666;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Cue List de Áudio</h1>

        <input type="file" id="audioFileInput" accept="audio/*" multiple>

        <ul id="playlist">
            <li>Nenhum áudio selecionado.</li>
        </ul>

        <div class="current-track-info">
            <span id="currentTrackName">Nenhuma Faixa</span>
            <div id="playbackProgress">
                <div id="progressBar"></div>
            </div>
            <div class="time-display">
                <span id="currentTime">00:00</span>
                <span id="duration">00:00</span>
            </div>
        </div>

        <div class="controls">
            <button id="prevButton">Anterior</button>
            <button id="playPauseButton">Play</button>
            <button id="nextButton">Próximo</button>
            <button id="stopButton">Stop</button>
            <button id="clearButton">Limpar Playlist</button>
        </div>
    </div>

    <script>
        // Lógica JavaScript
        const audioFileInput = document.getElementById('audioFileInput');
        const playlistElement = document.getElementById('playlist');
        const playPauseButton = document.getElementById('playPauseButton');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const stopButton = document.getElementById('stopButton');
        const clearButton = document.getElementById('clearButton');
        const currentTrackNameSpan = document.getElementById('currentTrackName');
        const progressBar = document.getElementById('progressBar');
        const currentTimeSpan = document.getElementById('currentTime');
        const durationSpan = document.getElementById('duration');

        let audioContext; // Contexto de áudio da Web Audio API
        let currentSource = null; // A fonte de áudio atualmente conectada ao contexto
        let currentBuffer = null; // O buffer de áudio decodificado da faixa atual
        let playlist = []; // Array de objetos { name: 'nome', file: FileObject, duration: 0 }
        let currentIndex = -1; // Índice da faixa atual na playlist
        let isPlaying = false;
        let startTime = 0; // Tempo em que a faixa começou a tocar no audioContext.currentTime
        let startOffset = 0; // Offset para a reprodução ao retomar de uma pausa

        let animationFrameId; // Para o loop da barra de progresso

        // --- Funções Auxiliares ---
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function updateProgressBar() {
            if (currentSource && isPlaying && audioContext) {
                const elapsed = audioContext.currentTime - startTime;
                const progress = (elapsed / currentBuffer.duration) * 100;
                progressBar.style.width = `${progress}%`;
                currentTimeSpan.textContent = formatTime(elapsed);

                if (elapsed >= currentBuffer.duration) {
                    // Garantir que a barra chegue a 100% no final, caso a onended demore
                    progressBar.style.width = '100%';
                    currentTimeSpan.textContent = formatTime(currentBuffer.duration);
                    cancelAnimationFrame(animationFrameId); // Para de atualizar
                } else {
                    animationFrameId = requestAnimationFrame(updateProgressBar);
                }
            } else {
                 // Resetar barra de progresso e tempos quando não está tocando
                 progressBar.style.width = '0%';
                 currentTimeSpan.textContent = '00:00';
                 durationSpan.textContent = '00:00';
            }
        }

        function resetPlaybackState() {
            if (currentSource) {
                currentSource.stop();
                currentSource.disconnect();
                currentSource = null;
            }
            if (audioContext && audioContext.state !== 'closed') {
                audioContext.close(); // Fecha o contexto antigo
                audioContext = null; // Reinicia para evitar problemas com buffers antigos
            }
            isPlaying = false;
            playPauseButton.textContent = 'Play';
            currentTrackNameSpan.textContent = 'Nenhuma Faixa';
            currentIndex = -1;
            currentBuffer = null;
            startOffset = 0;
            startTime = 0;
            cancelAnimationFrame(animationFrameId);
            updateProgressBar(); // Resetar visualmente
        }


        // --- Funções de Áudio ---

        // Inicializa o AudioContext
        function initAudioContext() {
            if (!audioContext || audioContext.state === 'closed') {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Carrega e decodifica um arquivo de áudio
        async function loadAudioFile(file) {
            initAudioContext();
            const arrayBuffer = await file.arrayBuffer();
            return await audioContext.decodeAudioData(arrayBuffer);
        }

        // Reproduz um áudio
        function playAudio(buffer) {
            initAudioContext(); // Garante que o contexto está ativo

            if (currentSource) {
                currentSource.stop(); // Para a faixa anterior se estiver tocando
                currentSource.disconnect();
            }
            currentSource = audioContext.createBufferSource();
            currentSource.buffer = buffer;
            currentSource.connect(audioContext.destination);

            // Quando a faixa termina
            currentSource.onended = () => {
                if (isPlaying && audioContext.state !== 'suspended') {
                    // Só avança se a reprodução foi natural e não interrompida pelo stop()
                    playNext();
                }
            };

            currentSource.start(0, startOffset);
            startTime = audioContext.currentTime - startOffset; // Atualiza o startTime para o cálculo do progresso
            isPlaying = true;
            playPauseButton.textContent = 'Pause';
            highlightCurrentTrack();
            durationSpan.textContent = formatTime(buffer.duration); // Exibe a duração total
            updateProgressBar(); // Inicia o loop da barra de progresso
        }

        // Pausa o áudio
        function pauseAudio() {
            if (currentSource && isPlaying) {
                currentSource.stop();
                startOffset = audioContext.currentTime - startTime; // Salva o ponto de pausa
                isPlaying = false;
                playPauseButton.textContent = 'Play';
                if (audioContext && audioContext.state === 'running') {
                    audioContext.suspend(); // Suspende o contexto para economizar recursos
                }
                cancelAnimationFrame(animationFrameId); // Para de atualizar a barra
            }
        }

        // Para o áudio completamente
        function stopAudio() {
            if (currentSource) {
                currentSource.stop();
                currentSource.disconnect();
                currentSource = null;
            }
            if (audioContext && audioContext.state === 'running') {
                 audioContext.suspend(); // Suspende para economizar recursos
            }
            isPlaying = false;
            playPauseButton.textContent = 'Play';
            startOffset = 0; // Reseta o offset para recomeçar do zero
            startTime = 0;
            currentTrackNameSpan.textContent = 'Nenhuma Faixa';
            highlightCurrentTrack(); // Remove o destaque
            cancelAnimationFrame(animationFrameId); // Para de atualizar a barra
            updateProgressBar(); // Resetar visualmente
        }

        // Alterna Play/Pause
        async function togglePlayPause() {
            if (playlist.length === 0) {
                alert("Por favor, selecione arquivos de áudio primeiro.");
                return;
            }

            if (isPlaying) {
                pauseAudio();
            } else {
                initAudioContext(); // Garante que o contexto está pronto para resumir

                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }

                if (currentBuffer) {
                    // Se já há um buffer carregado (continuar de uma pausa ou reiniciar a mesma faixa)
                    playAudio(currentBuffer);
                } else if (currentIndex === -1 || currentIndex >= playlist.length) {
                    // Se não há buffer e nenhum índice válido, toca a primeira faixa
                    await loadAndPlayTrack(0);
                } else {
                    // Se há um índice, mas o buffer não está carregado (ex: depois de um stop)
                    await loadAndPlayTrack(currentIndex);
                }
            }
        }

        // Carrega e reproduz uma faixa pelo índice
        async function loadAndPlayTrack(index) {
            if (index < 0 || index >= playlist.length) {
                console.warn("Índice de faixa inválido.");
                stopAudio(); // Garante que tudo para e reseta
                return;
            }

            currentIndex = index;
            currentTrackNameSpan.textContent = playlist[currentIndex].name;
            startOffset = 0; // Reseta o offset ao trocar de faixa (começa do início)

            try {
                // Se o contexto foi fechado ou suspenso, re-inicia/resume
                initAudioContext();
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }

                currentBuffer = await loadAudioFile(playlist[currentIndex].file);
                playAudio(currentBuffer);
            } catch (error) {
                console.error("Erro ao carregar ou decodificar áudio:", error);
                alert("Não foi possível carregar a faixa: " + playlist[currentIndex].name + ". Verifique o formato do arquivo.");
                playNext(); // Tenta a próxima faixa em caso de erro
            }
        }

        // Toca a próxima faixa
        function playNext() {
            if (playlist.length === 0) return;
            // Se já está na última, volta para a primeira
            const nextIndex = (currentIndex + 1) % playlist.length;
            loadAndPlayTrack(nextIndex);
        }

        // Toca a faixa anterior
        function playPrev() {
            if (playlist.length === 0) return;
            // Se já está na primeira, vai para a última
            const prevIndex = (currentIndex - 1 + playlist.length) % playlist.length;
            loadAndPlayTrack(prevIndex);
        }

        // Destaca a faixa atualmente tocando
        function highlightCurrentTrack() {
            const listItems = playlistElement.querySelectorAll('li');
            listItems.forEach((item, index) => {
                if (index === currentIndex) {
                    item.classList.add('active');
                    // Rola a lista para que a faixa ativa seja visível
                    item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else {
                    item.classList.remove('active');
                }
            });
        }


        // --- Event Listeners ---

        // Ao selecionar arquivos
        audioFileInput.addEventListener('change', async (event) => {
            const files = event.target.files;
            if (files.length === 0) return;

            // Reinicia todo o estado de reprodução
            resetPlaybackState();
            playlist = []; // Limpa a playlist anterior
            playlistElement.innerHTML = ''; // Limpa a UI da playlist

            let hasAudioFiles = false;
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file.type.startsWith('audio/')) {
                    hasAudioFiles = true;
                    playlist.push({ name: file.name, file: file });

                    const listItem = document.createElement('li');
                    listItem.textContent = file.name;
                    listItem.dataset.index = playlist.length - 1; // Guarda o índice
                    listItem.addEventListener('click', () => {
                        loadAndPlayTrack(parseInt(listItem.dataset.index));
                    });
                    playlistElement.appendChild(listItem);
                } else {
                    console.warn(`Arquivo ignorado (não é áudio): ${file.name}`);
                }
            }

            if (!hasAudioFiles) {
                playlistElement.innerHTML = '<li>Nenhum arquivo de áudio válido selecionado.</li>';
            } else {
                 // Inicia a primeira faixa automaticamente após carregar
                 // ou, se preferir, pode remover a linha abaixo e o usuário clica em Play
                 // loadAndPlayTrack(0);
                 // Ou apenas define o primeiro como ativo
                 currentIndex = 0;
                 highlightCurrentTrack();
                 currentTrackNameSpan.textContent = playlist[0].name; // Mostra o nome da primeira faixa
                 // Pre-carrega a duração para a primeira faixa (opcional, pode ser lento para muitos arquivos)
                 try {
                    const tempBuffer = await loadAudioFile(playlist[0].file);
                    playlist[0].duration = tempBuffer.duration;
                    durationSpan.textContent = formatTime(playlist[0].duration);
                 } catch (e) {
                    console.warn("Não foi possível pré-carregar duração da primeira faixa.", e);
                 }
            }
        });

        playPauseButton.addEventListener('click', togglePlayPause);
        prevButton.addEventListener('click', playPrev);
        nextButton.addEventListener('click', playNext);
        stopButton.addEventListener('click', stopAudio);

        clearButton.addEventListener('click', () => {
            if (confirm("Tem certeza que deseja limpar a playlist?")) {
                resetPlaybackState();
                playlist = [];
                playlistElement.innerHTML = '<li>Nenhum áudio selecionado.</li>';
            }
        });


        // Adiciona listeners para teclas de atalho
        document.addEventListener('keydown', (event) => {
            // Evita que a barra de espaço role a página
            if (event.code === 'Space') {
                event.preventDefault();
                togglePlayPause();
            } else if (event.code === 'ArrowRight') { // Seta para a direita: Próximo
                playNext();
            } else if (event.code === 'ArrowLeft') { // Seta para a esquerda: Anterior
                playPrev();
            }
        });

        // Inicializa o display da playlist
        playlistElement.innerHTML = '<li>Selecione arquivos de áudio para começar.</li>';

    </script>
</body>
</html>
