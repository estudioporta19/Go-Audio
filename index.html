<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Cue List de Áudio</title>
    <style>
        /* Estilos CSS para o Tema Escuro */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a; /* Fundo escuro geral */
            color: #e0e0e0; /* Texto claro */
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: #2b2b2b; /* Fundo do container mais escuro */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Sombra mais pronunciada */
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            border: 1px solid #444; /* Borda sutil */
        }

        h1 {
            color: #00aaff; /* Azul vibrante para o título */
            text-align: center;
            margin-bottom: 25px;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px dashed #007bff;
            border-radius: 5px;
            background-color: #3a3a3a; /* Fundo do input mais escuro */
            cursor: pointer;
            color: #e0e0e0; /* Texto do input */
        }

        input[type="file"]::-webkit-file-upload-button {
            visibility: hidden;
        }
        input[type="file"]::before {
            content: 'Selecione seus arquivos de áudio';
            display: inline-block;
            background: #007bff;
            color: white;
            border: 1px solid #007bff;
            border-radius: 3px;
            padding: 8px 12px;
            outline: none;
            white-space: nowrap;
            -webkit-user-select: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 10pt;
        }
        input[type="file"]:hover::before {
            background: #0056b3;
        }

        #playlist {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #444; /* Borda da playlist */
            border-radius: 5px;
            background-color: #333; /* Fundo da playlist */
        }

        #playlist li {
            padding: 12px 15px;
            border-bottom: 1px solid #444; /* Separador de itens */
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.95em;
            color: #e0e0e0; /* Cor do texto do item da playlist */
            transition: background-color 0.2s ease;
        }

        #playlist li:last-child {
            border-bottom: none;
        }

        #playlist li.active {
            background-color: #004d80; /* Fundo ativo mais escuro */
            font-weight: bold;
            color: #ffffff; /* Texto ativo branco */
        }

        #playlist li .track-info {
            display: flex;
            align-items: center;
            cursor: pointer;
            flex-grow: 1;
        }

        #playlist li .track-number {
            margin-right: 10px;
            font-size: 0.8em;
            color: #999; /* Cor do número da faixa */
            min-width: 25px;
            text-align: right;
        }

        .loop-button, .auto-play-button { /* Estilos para ambos os botões adicionais */
            background: none;
            border: 1px solid #666;
            border-radius: 5px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 0.8em;
            color: #bbb;
            transition: all 0.2s ease;
            margin-left: 10px;
            white-space: nowrap; /* Impede que o texto quebre */
        }

        .loop-button:hover, .auto-play-button:hover {
            background-color: #444;
            border-color: #888;
        }

        .loop-button.active {
            background-color: #28a745; /* Verde para loop ativo */
            color: white;
            border-color: #28a745;
        }

        .loop-button.active:hover {
            background-color: #218838;
            border-color: #218838;
        }

        .auto-play-button.active {
            background-color: #ffc107; /* Amarelo/laranja para auto-play ativo */
            color: #333;
            border-color: #ffc107;
        }

        .auto-play-button.active:hover {
            background-color: #e0a800;
            border-color: #e0a800;
        }

        .controls {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .controls button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease;
            min-width: 100px;
        }

        .controls button:hover {
            background-color: #0056b3;
        }

        .controls button#stopButton {
            background-color: #dc3545; /* Vermelho para o botão Stop */
        }

        .controls button#stopButton:hover {
            background-color: #c82333;
        }

        .controls button#clearButton {
            background-color: #6c757d; /* Cinza para o botão Limpar Playlist */
        }

        .controls button#clearButton:hover {
            background-color: #5a6268;
        }

        #globalAutoPlayButton { /* Estilo para o botão de auto-play global */
            background-color: #17a2b8; /* Azul claro */
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease;
            min-width: 100px;
            margin-top: 15px; /* Espaço acima */
        }

        #globalAutoPlayButton:hover {
            background-color: #138496;
        }

        #globalAutoPlayButton.active {
            background-color: #ffc107; /* Ativo com cor similar ao auto-play da lista */
            color: #333;
        }
        #globalAutoPlayButton.active:hover {
            background-color: #e0a800;
        }

        .current-track-info {
            margin-top: 20px;
            text-align: center;
            font-size: 1.1em;
            color: #00aaff; /* Cor do título da faixa atual */
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #currentTrackName {
            margin-bottom: 5px;
            color: #e0e0e0; /* Nome da faixa atual */
        }

        #playbackProgress {
            width: 80%;
            height: 8px;
            background-color: #444; /* Fundo da barra de progresso */
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        #progressBar {
            height: 100%;
            width: 0%;
            background-color: #28a745; /* Cor de progresso (verde) */
            border-radius: 4px;
            transition: width 0.1s linear;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 5px;
            font-size: 0.85em;
            color: #999; /* Cor do texto do tempo */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Cue List de Áudio</h1>

        <input type="file" id="audioFileInput" accept="audio/*" multiple>

        <ul id="playlist">
            <li>Nenhum áudio selecionado.</li>
        </ul>

        <div class="current-track-info">
            <span id="currentTrackName">Nenhuma Faixa</span>
            <div id="playbackProgress">
                <div id="progressBar"></div>
            </div>
            <div class="time-display">
                <span id="currentTime">00:00</span>
                <span id="duration">00:00</span>
            </div>
        </div>

        <div class="controls">
            <button id="prevButton">Anterior</button>
            <button id="playPauseButton">Play/Pause</button>
            <button id="nextButton">Próximo</button>
            <button id="stopButton">Stop</button>
            <button id="clearButton">Limpar Playlist</button>
        </div>

        <button id="globalAutoPlayButton">Auto-Play: Desativado</button>
    </div>

    <script>
        const audioFileInput = document.getElementById('audioFileInput');
        const playlistElement = document.getElementById('playlist');
        const playPauseButton = document.getElementById('playPauseButton');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const stopButton = document.getElementById('stopButton');
        const clearButton = document.getElementById('clearButton');
        const currentTrackNameSpan = document.getElementById('currentTrackName');
        const progressBar = document.getElementById('progressBar');
        const currentTimeSpan = document.getElementById('currentTime');
        const durationSpan = document.getElementById('duration');
        const globalAutoPlayButton = document.getElementById('globalAutoPlayButton');

        let audioContext;
        let currentSource = null;
        let currentBuffer = null;
        let playlist = [];
        let currentIndex = -1;
        let isPlaying = false;
        let startTime = 0;
        let startOffset = 0;

        let animationFrameId;
        let firstSpacePress = true; // Controla o primeiro GO (barra de espaço)
        let isGlobalAutoPlayActive = false; // Estado do botão de auto-play global

        // --- Funções Auxiliares ---
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function updateProgressBar() {
            if (isPlaying && currentBuffer && audioContext && audioContext.state === 'running') {
                let elapsed = audioContext.currentTime - startTime;

                if (currentSource && currentSource.loop) {
                    elapsed = elapsed % currentBuffer.duration;
                }

                const progress = (elapsed / currentBuffer.duration) * 100;
                progressBar.style.width = `${progress}%`;
                currentTimeSpan.textContent = formatTime(elapsed);

                if (elapsed >= currentBuffer.duration && (!currentSource || !currentSource.loop)) {
                    progressBar.style.width = '100%';
                    currentTimeSpan.textContent = formatTime(currentBuffer.duration);
                }
                animationFrameId = requestAnimationFrame(updateProgressBar);
            } else {
                 progressBar.style.width = '0%';
                 currentTimeSpan.textContent = '00:00';
                 durationSpan.textContent = '00:00';
                 cancelAnimationFrame(animationFrameId);
            }
        }

        function resetPlaybackState() {
            if (currentSource) {
                currentSource.stop();
                currentSource.disconnect();
                currentSource = null;
            }
            if (audioContext && audioContext.state !== 'closed') {
                audioContext.close();
                audioContext = null;
            }
            isPlaying = false;
            playPauseButton.textContent = 'Play/Pause';
            currentTrackNameSpan.textContent = 'Nenhuma Faixa';
            currentIndex = -1;
            currentBuffer = null;
            startOffset = 0;
            startTime = 0;
            cancelAnimationFrame(animationFrameId);
            updateProgressBar();
            highlightCurrentTrack();
            firstSpacePress = true;
        }

        // --- Funções de Áudio ---

        function initAudioContext() {
            if (!audioContext || audioContext.state === 'closed') {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        async function loadAudioFile(file) {
            initAudioContext();
            const arrayBuffer = await file.arrayBuffer();
            return await audioContext.decodeAudioData(arrayBuffer);
        }

        function playAudio(buffer, offset = 0) {
            initAudioContext();

            if (currentSource) {
                currentSource.stop();
                currentSource.disconnect();
                currentSource = null;
            }

            currentSource = audioContext.createBufferSource();
            currentSource.buffer = buffer;
            currentSource.connect(audioContext.destination);

            // A lógica de loop no currentSource.loop só deve ser ativada
            // se o auto-play global estiver DESATIVADO.
            // Se o auto-play estiver ATIVADO, e a faixa tiver loop individual,
            // o loop individual não deve impedir o avanço automático da playlist.
            // O loop individual só deve fazer a faixa repetir se ela for a última a ser tocada
            // ou se o usuário não der o GO.
            currentSource.loop = (currentIndex !== -1 && playlist[currentIndex] && playlist[currentIndex].loop);

            currentSource.onended = () => {
                // Esta função é chamada quando a faixa termina
                // (seja porque o loop terminou, ou porque não estava em loop)
                if (currentSource && currentSource.loop) {
                    // Se a faixa está em loop e terminou (não deveria, a menos que o loop fosse desativado)
                    // Ou se esta é uma condição de fallback.
                    // Para o efeito de "loopar mas poder dar GO", esta parte pode ser menos relevante
                    // pois o GO é que vai interromper.
                } else { // Se não estava em loop, ou se o loop foi desativado/interrompido
                    if (isGlobalAutoPlayActive) {
                        playNext(); // Se auto-play global estiver ativo, avança automaticamente
                    } else {
                        stopAudioAfterCompletion(); // Caso contrário, para e espera o GO
                    }
                }
            };

            currentSource.start(0, offset);
            startTime = audioContext.currentTime - offset;
            isPlaying = true;
            playPauseButton.textContent = 'Pause';
            highlightCurrentTrack();
            durationSpan.textContent = formatTime(buffer.duration);
            updateProgressBar();
            audioContext.resume();
        }

        function stopAudioAfterCompletion() {
            if (currentSource) {
                currentSource.stop();
                currentSource.disconnect();
                currentSource = null;
            }
            if (audioContext && audioContext.state === 'running') {
                 audioContext.suspend();
            }
            isPlaying = false;
            playPauseButton.textContent = 'Play/Pause';
            startOffset = 0;
            startTime = 0;
            currentTrackNameSpan.textContent = playlist[currentIndex]?.name || 'Nenhuma Faixa';
            cancelAnimationFrame(animationFrameId);
            updateProgressBar();
        }

        function pauseAudio() {
            if (currentSource && isPlaying) {
                currentSource.stop();
                startOffset = audioContext.currentTime - startTime;
                isPlaying = false;
                playPauseButton.textContent = 'Play/Pause';
                if (audioContext && audioContext.state === 'running') {
                    audioContext.suspend();
                }
                cancelAnimationFrame(animationFrameId);
            }
        }

        function stopAudio() {
            if (currentSource) {
                currentSource.stop();
                currentSource.disconnect();
                currentSource = null;
            }
            if (audioContext && audioContext.state === 'running') {
                 audioContext.suspend();
            }
            isPlaying = false;
            playPauseButton.textContent = 'Play/Pause';
            startOffset = 0;
            startTime = 0;
            currentTrackNameSpan.textContent = playlist[currentIndex]?.name || 'Nenhuma Faixa';
            highlightCurrentTrack();
            cancelAnimationFrame(animationFrameId);
            updateProgressBar();
            firstSpacePress = true;
        }

        async function loadAndPlayTrack(index) {
            if (playlist.length === 0) {
                 stopAudio();
                 return;
            }
            if (index >= playlist.length) {
                index = 0; // Volta para a primeira se tentar avançar da última
            } else if (index < 0) {
                index = playlist.length - 1; // Vai para a última se tentar retroceder da primeira
            }

            currentIndex = index;
            currentTrackNameSpan.textContent = playlist[currentIndex].name;
            startOffset = 0;

            try {
                if (!playlist[currentIndex].buffer) {
                    initAudioContext();
                    playlist[currentIndex].buffer = await loadAudioFile(playlist[currentIndex].file);
                    playlist[currentIndex].duration = playlist[currentIndex].buffer.duration;
                }
                currentBuffer = playlist[currentIndex].buffer;
                playAudio(currentBuffer);
            } catch (error) {
                console.error("Erro ao carregar ou decodificar áudio:", error);
                alert("Não foi possível carregar a faixa: " + playlist[currentIndex].name + ". Verifique o formato do arquivo.");
                stopAudioAfterCompletion();
            }
        }

        // playNext para uso manual (botões, seta direita, barra de espaço) E auto-play global
        function playNext() {
            if (playlist.length === 0) return;
            // SEMPRE pare a faixa atual antes de carregar a próxima
            if (currentSource) {
                currentSource.stop();
                currentSource.disconnect();
                currentSource = null;
            }
            isPlaying = false; // Garante que o estado de reprodução está correto para a próxima faixa

            const nextIndex = (currentIndex + 1) % playlist.length;
            loadAndPlayTrack(nextIndex);
        }

        function playPrev() {
            if (playlist.length === 0) return;
            // SEMPRE pare a faixa atual antes de carregar a anterior
            if (currentSource) {
                currentSource.stop();
                currentSource.disconnect();
                currentSource = null;
            }
            isPlaying = false;

            const prevIndex = (currentIndex - 1 + playlist.length) % playlist.length;
            loadAndPlayTrack(prevIndex);
        }

        function highlightCurrentTrack() {
            const listItems = playlistElement.querySelectorAll('li');
            listItems.forEach((item, index) => {
                if (index === currentIndex) {
                    item.classList.add('active');
                    item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // --- Event Listeners ---

        audioFileInput.addEventListener('change', async (event) => {
            const files = event.target.files;
            if (files.length === 0) return;

            resetPlaybackState();
            playlist = [];
            playlistElement.innerHTML = '';

            let hasAudioFiles = false;
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file.type.startsWith('audio/')) {
                    hasAudioFiles = true;
                    playlist.push({ name: file.name, file: file, buffer: null, duration: 0, loop: false });

                    const listItem = document.createElement('li');

                    const trackInfoDiv = document.createElement('div');
                    trackInfoDiv.classList.add('track-info');
                    trackInfoDiv.dataset.index = playlist.length - 1;
                    trackInfoDiv.addEventListener('click', () => {
                        loadAndPlayTrack(parseInt(trackInfoDiv.dataset.index));
                    });

                    const trackNumberSpan = document.createElement('span');
                    trackNumberSpan.classList.add('track-number');
                    trackNumberSpan.textContent = `${playlist.length}.`;
                    trackInfoDiv.appendChild(trackNumberSpan);
                    trackInfoDiv.appendChild(document.createTextNode(file.name));

                    listItem.appendChild(trackInfoDiv);

                    const loopButton = document.createElement('button');
                    loopButton.classList.add('loop-button');
                    loopButton.textContent = 'Loop';
                    loopButton.dataset.index = playlist.length - 1;
                    loopButton.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const indexToToggle = parseInt(e.target.dataset.index);
                        playlist[indexToToggle].loop = !playlist[indexToToggle].loop;
                        e.target.classList.toggle('active', playlist[indexToToggle].loop);

                        // Se a faixa em questão é a que está a tocar, atualiza o loop do AudioBufferSourceNode
                        if (currentIndex === indexToToggle && currentSource) {
                            currentSource.loop = playlist[indexToToggle].loop;
                            // Se desativar o loop, e estiver a tocar, pode ser necessário reiniciar para que onended funcione
                            // ou garantir que o onended seja disparado ao final da repetição atual.
                            // Neste caso, o "GO" vai sempre prevalecer, então a interrupção manual é a principal.
                        }
                    });
                    listItem.appendChild(loopButton);

                    playlistElement.appendChild(listItem);
                } else {
                    console.warn(`Arquivo ignorado (não é áudio): ${file.name}`);
                }
            }

            if (!hasAudioFiles) {
                playlistElement.innerHTML = '<li>Nenhum arquivo de áudio válido selecionado.</li>';
            } else {
                 currentIndex = 0;
                 highlightCurrentTrack();
                 currentTrackNameSpan.textContent = playlist[0].name;
            }
        });

        playPauseButton.addEventListener('click', async () => {
            if (playlist.length === 0) {
                alert("Por favor, selecione arquivos de áudio primeiro.");
                return;
            }
            initAudioContext();
            if (isPlaying) {
                pauseAudio();
            } else {
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
                if (!currentBuffer || startOffset === 0) {
                    await loadAndPlayTrack(currentIndex === -1 ? 0 : currentIndex);
                } else {
                    playAudio(currentBuffer, startOffset);
                }
            }
        });

        prevButton.addEventListener('click', playPrev);
        nextButton.addEventListener('click', playNext);
        stopButton.addEventListener('click', stopAudio);

        clearButton.addEventListener('click', () => {
            if (confirm("Tem certeza que deseja limpar a playlist?")) {
                resetPlaybackState();
                playlist = [];
                playlistElement.innerHTML = '<li>Nenhum áudio selecionado.</li>';
            }
        });

        // Toggle do botão global de Auto-Play
        globalAutoPlayButton.addEventListener('click', () => {
            isGlobalAutoPlayActive = !isGlobalAutoPlayActive;
            globalAutoPlayButton.classList.toggle('active', isGlobalAutoPlayActive);
            globalAutoPlayButton.textContent = `Auto-Play: ${isGlobalAutoPlayActive ? 'Ativado' : 'Desativado'}`;
        });


        document.addEventListener('keydown', async (event) => {
            if (event.code === 'Space') {
                event.preventDefault();

                if (playlist.length === 0) {
                    alert("Por favor, selecione arquivos de áudio primeiro.");
                    return;
                }

                initAudioContext();

                if (firstSpacePress) {
                    // O primeiro GO SEMPRE toca a primeira música da lista
                    await loadAndPlayTrack(0);
                    firstSpacePress = false;
                } else {
                    // Próximos GOs SEMPRE avançam para a próxima faixa
                    // Independentemente de estar em loop ou não.
                    playNext();
                }
            } else if (event.code === 'ArrowRight') {
                playNext();
            } else if (event.code === 'ArrowLeft') {
                playPrev();
            }
        });

        playlistElement.innerHTML = '<li>Selecione arquivos de áudio para começar.</li>';

    </script>
</body>
</html>
