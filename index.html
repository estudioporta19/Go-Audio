<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Cue List de Áudio</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 25px;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px dashed #007bff;
            border-radius: 5px;
            background-color: #e9f7ff;
            cursor: pointer;
        }

        input[type="file"]::-webkit-file-upload-button {
            visibility: hidden;
        }
        input[type="file"]::before {
            content: 'Selecione seus arquivos de áudio';
            display: inline-block;
            background: #007bff;
            color: white;
            border: 1px solid #007bff;
            border-radius: 3px;
            padding: 8px 12px;
            outline: none;
            white-space: nowrap;
            -webkit-user-select: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 10pt;
        }
        input[type="file"]:hover::before {
            background: #0056b3;
        }

        #playlist {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #fdfdfd;
        }

        #playlist li {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center; /* Alinha o número e o nome */
            font-size: 0.95em;
            color: #555;
            transition: background-color 0.2s ease;
            cursor: pointer; /* Indica que é clicável */
        }

        #playlist li:last-child {
            border-bottom: none;
        }

        #playlist li.active {
            background-color: #e6f7ff;
            font-weight: bold;
            color: #007bff;
        }

        #playlist li .track-number {
            margin-right: 10px;
            font-size: 0.8em;
            color: #888;
            min-width: 25px; /* Garante espaço para números maiores */
            text-align: right;
        }

        .controls {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap; /* Permite que os botões quebrem a linha em telas pequenas */
        }

        .controls button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease;
            min-width: 100px; /* Garante que os botões tenham um tamanho mínimo */
        }

        .controls button:hover {
            background-color: #0056b3;
        }

        .controls button#stopButton {
            background-color: #dc3545; /* Vermelho para o botão Stop */
        }

        .controls button#stopButton:hover {
            background-color: #c82333;
        }

        .controls button#clearButton {
            background-color: #6c757d; /* Cinza para o botão Limpar Playlist */
        }

        .controls button#clearButton:hover {
            background-color: #5a6268;
        }


        .current-track-info {
            margin-top: 20px;
            text-align: center;
            font-size: 1.1em;
            color: #0056b3;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #currentTrackName {
            margin-bottom: 5px;
            color: #333;
        }

        #playbackProgress {
            width: 80%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        #progressBar {
            height: 100%;
            width: 0%;
            background-color: #28a745;
            border-radius: 4px;
            transition: width 0.1s linear; /* Transição suave para a barra de progresso */
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 5px;
            font-size: 0.85em;
            color: #666;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Cue List de Áudio</h1>

        <input type="file" id="audioFileInput" accept="audio/*" multiple>

        <ul id="playlist">
            <li>Nenhum áudio selecionado.</li>
        </ul>

        <div class="current-track-info">
            <span id="currentTrackName">Nenhuma Faixa</span>
            <div id="playbackProgress">
                <div id="progressBar"></div>
            </div>
            <div class="time-display">
                <span id="currentTime">00:00</span>
                <span id="duration">00:00</span>
            </div>
        </div>

        <div class="controls">
            <button id="prevButton">Anterior</button>
            <button id="playPauseButton">Play/Pause</button>
            <button id="nextButton">Próximo</button>
            <button id="stopButton">Stop</button>
            <button id="clearButton">Limpar Playlist</button>
        </div>
    </div>

    <script>
        // Lógica JavaScript
        const audioFileInput = document.getElementById('audioFileInput');
        const playlistElement = document.getElementById('playlist');
        const playPauseButton = document.getElementById('playPauseButton');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const stopButton = document.getElementById('stopButton');
        const clearButton = document.getElementById('clearButton');
        const currentTrackNameSpan = document.getElementById('currentTrackName');
        const progressBar = document.getElementById('progressBar');
        const currentTimeSpan = document.getElementById('currentTime');
        const durationSpan = document.getElementById('duration');

        let audioContext; // Contexto de áudio da Web Audio API
        let currentSource = null; // A fonte de áudio atualmente conectada ao contexto
        let currentBuffer = null; // O buffer de áudio decodificado da faixa atual
        let playlist = []; // Array de objetos { name: 'nome', file: FileObject, buffer: AudioBuffer, duration: 0 }
        let currentIndex = -1; // Índice da faixa atual na playlist
        let isPlaying = false;
        let startTime = 0; // Tempo em que a faixa começou a tocar no audioContext.currentTime
        let startOffset = 0; // Offset para a reprodução ao retomar de uma pausa

        let animationFrameId; // Para o loop da barra de progresso
        let firstSpacePress = true; // Flag para controlar o primeiro GO da barra de espaço

        // --- Funções Auxiliares ---
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function updateProgressBar() {
            if (isPlaying && currentBuffer && audioContext && audioContext.state === 'running') {
                const elapsed = audioContext.currentTime - startTime;
                const progress = (elapsed / currentBuffer.duration) * 100;
                progressBar.style.width = `${progress}%`;
                currentTimeSpan.textContent = formatTime(elapsed);

                if (elapsed >= currentBuffer.duration) {
                    progressBar.style.width = '100%';
                    currentTimeSpan.textContent = formatTime(currentBuffer.duration);
                }
                animationFrameId = requestAnimationFrame(updateProgressBar);
            } else {
                 progressBar.style.width = '0%';
                 currentTimeSpan.textContent = '00:00';
                 durationSpan.textContent = '00:00';
                 cancelAnimationFrame(animationFrameId);
            }
        }

        // Reseta completamente o estado do player e a flag do primeiro space
        function resetPlaybackState() {
            if (currentSource) {
                currentSource.stop();
                currentSource.disconnect();
                currentSource = null;
            }
            if (audioContext && audioContext.state !== 'closed') {
                audioContext.close();
                audioContext = null;
            }
            isPlaying = false;
            playPauseButton.textContent = 'Play/Pause';
            currentTrackNameSpan.textContent = 'Nenhuma Faixa';
            currentIndex = -1;
            currentBuffer = null;
            startOffset = 0;
            startTime = 0;
            cancelAnimationFrame(animationFrameId);
            updateProgressBar();
            highlightCurrentTrack();
            firstSpacePress = true; // Reseta a flag do primeiro GO
        }

        // --- Funções de Áudio ---

        // Inicializa o AudioContext, se ainda não estiver ativo
        function initAudioContext() {
            if (!audioContext || audioContext.state === 'closed') {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Carrega e decodifica um arquivo de áudio. Retorna o AudioBuffer.
        async function loadAudioFile(file) {
            initAudioContext();
            const arrayBuffer = await file.arrayBuffer();
            return await audioContext.decodeAudioData(arrayBuffer);
        }

        // Reproduz um AudioBuffer
        function playAudio(buffer, offset = 0) {
            initAudioContext();

            if (currentSource) {
                currentSource.stop();
                currentSource.disconnect();
                currentSource = null;
            }

            currentSource = audioContext.createBufferSource();
            currentSource.buffer = buffer;
            currentSource.connect(audioContext.destination);

            currentSource.onended = () => {
                // Esta função só deve avançar se a música terminou naturalmente.
                if (isPlaying && audioContext.state !== 'suspended' && (audioContext.currentTime - startTime) >= buffer.duration - 0.05) {
                    playNextAuto(); // Avança para a próxima faixa automaticamente
                } else if (!isPlaying) {
                    updateProgressBar();
                }
            };

            currentSource.start(0, offset);
            startTime = audioContext.currentTime - offset;
            isPlaying = true;
            playPauseButton.textContent = 'Pause';
            highlightCurrentTrack();
            durationSpan.textContent = formatTime(buffer.duration);
            updateProgressBar();
            audioContext.resume();
        }

        // Pausa o áudio
        function pauseAudio() {
            if (currentSource && isPlaying) {
                currentSource.stop();
                startOffset = audioContext.currentTime - startTime;
                isPlaying = false;
                playPauseButton.textContent = 'Play/Pause';
                if (audioContext && audioContext.state === 'running') {
                    audioContext.suspend();
                }
                cancelAnimationFrame(animationFrameId);
            }
        }

        // Para o áudio completamente e reseta para o início
        function stopAudio() {
            if (currentSource) {
                currentSource.stop();
                currentSource.disconnect();
                currentSource = null;
            }
            if (audioContext && audioContext.state === 'running') {
                 audioContext.suspend();
            }
            isPlaying = false;
            playPauseButton.textContent = 'Play/Pause';
            startOffset = 0;
            startTime = 0;
            currentTrackNameSpan.textContent = playlist[currentIndex]?.name || 'Nenhuma Faixa';
            highlightCurrentTrack();
            cancelAnimationFrame(animationFrameId);
            updateProgressBar();
            firstSpacePress = true; // Resetar a flag do primeiro GO após um stop
        }

        // Carrega e reproduz uma faixa pelo índice
        async function loadAndPlayTrack(index) {
            if (playlist.length === 0) {
                 stopAudio();
                 return;
            }
            if (index < 0 || index >= playlist.length) {
                index = 0; // Loop de volta ao início
            }

            currentIndex = index;
            currentTrackNameSpan.textContent = playlist[currentIndex].name;
            startOffset = 0; // Sempre começa do início ao carregar uma nova faixa

            try {
                if (!playlist[currentIndex].buffer) {
                    initAudioContext();
                    playlist[currentIndex].buffer = await loadAudioFile(playlist[currentIndex].file);
                    playlist[currentIndex].duration = playlist[currentIndex].buffer.duration;
                }
                currentBuffer = playlist[currentIndex].buffer;
                playAudio(currentBuffer);
            } catch (error) {
                console.error("Erro ao carregar ou decodificar áudio:", error);
                alert("Não foi possível carregar a faixa: " + playlist[currentIndex].name + ". Verifique o formato do arquivo.");
                playNextAuto(); // Tenta a próxima faixa em caso de erro
            }
        }

        // Avança para a próxima faixa (para uso manual: botão, seta direita)
        function playNext() {
            if (playlist.length === 0) return;
            const nextIndex = (currentIndex + 1) % playlist.length;
            loadAndPlayTrack(nextIndex);
        }

        // Avança para a próxima faixa (para uso automático: fim da música, erro)
        function playNextAuto() {
            if (playlist.length === 0) return;
            const nextIndex = (currentIndex + 1) % playlist.length;
            if (nextIndex === 0 && playlist.length > 0) { // Se voltou para a primeira depois de um loop completo
                stopAudio(); // Parar se a playlist terminou de tocar tudo
            } else {
                loadAndPlayTrack(nextIndex);
            }
        }


        // Toca a faixa anterior
        function playPrev() {
            if (playlist.length === 0) return;
            const prevIndex = (currentIndex - 1 + playlist.length) % playlist.length;
            loadAndPlayTrack(prevIndex);
        }

        // Destaca a faixa atualmente tocando
        function highlightCurrentTrack() {
            const listItems = playlistElement.querySelectorAll('li');
            listItems.forEach((item, index) => {
                if (index === currentIndex) {
                    item.classList.add('active');
                    item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // --- Event Listeners ---

        // Ao selecionar arquivos
        audioFileInput.addEventListener('change', async (event) => {
            const files = event.target.files;
            if (files.length === 0) return;

            resetPlaybackState(); // Reseta tudo, incluindo a flag do primeiro GO
            playlist = [];
            playlistElement.innerHTML = ''; // Limpa a UI da playlist

            let hasAudioFiles = false;
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file.type.startsWith('audio/')) {
                    hasAudioFiles = true;
                    playlist.push({ name: file.name, file: file, buffer: null, duration: 0 });

                    const listItem = document.createElement('li');
                    const trackNumberSpan = document.createElement('span');
                    trackNumberSpan.classList.add('track-number');
                    trackNumberSpan.textContent = `${playlist.length}.`; // Número da faixa
                    listItem.appendChild(trackNumberSpan);
                    listItem.appendChild(document.createTextNode(file.name)); // Nome da faixa

                    listItem.dataset.index = playlist.length - 1;
                    listItem.addEventListener('click', () => {
                        loadAndPlayTrack(parseInt(listItem.dataset.index));
                    });
                    playlistElement.appendChild(listItem);
                } else {
                    console.warn(`Arquivo ignorado (não é áudio): ${file.name}`);
                }
            }

            if (!hasAudioFiles) {
                playlistElement.innerHTML = '<li>Nenhum arquivo de áudio válido selecionado.</li>';
            } else {
                 currentIndex = 0; // Define o primeiro como o índice atual para o primeiro GO
                 highlightCurrentTrack();
                 currentTrackNameSpan.textContent = playlist[0].name;
            }
        });

        // Botão Play/Pause (comportamento tradicional)
        playPauseButton.addEventListener('click', async () => {
            if (playlist.length === 0) {
                alert("Por favor, selecione arquivos de áudio primeiro.");
                return;
            }
            initAudioContext();
            if (isPlaying) {
                pauseAudio();
            } else {
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
                // Se não há buffer (player parado ou primeira vez) ou estava em offset 0 (parado)
                if (!currentBuffer || startOffset === 0) {
                    await loadAndPlayTrack(currentIndex === -1 ? 0 : currentIndex); // Toca a faixa atual do início
                } else { // Se tem buffer e offset > 0 (estava em pausa)
                    playAudio(currentBuffer, startOffset); // Retoma da pausa
                }
            }
        });

        prevButton.addEventListener('click', playPrev);
        nextButton.addEventListener('click', playNext); // Botão "Próximo" continua com a mesma função
        stopButton.addEventListener('click', stopAudio);

        clearButton.addEventListener('click', () => {
            if (confirm("Tem certeza que deseja limpar a playlist?")) {
                resetPlaybackState();
                playlist = [];
                playlistElement.innerHTML = '<li>Nenhum áudio selecionado.</li>';
            }
        });

        // Adiciona listeners para teclas de atalho
        document.addEventListener('keydown', async (event) => {
            if (event.code === 'Space') {
                event.preventDefault(); // Impede rolagem da página

                if (playlist.length === 0) {
                    alert("Por favor, selecione arquivos de áudio primeiro.");
                    return;
                }

                initAudioContext(); // Garante que o contexto de áudio está ativo

                if (firstSpacePress) {
                    // Primeiro GO: toca a primeira música
                    await loadAndPlayTrack(0);
                    firstSpacePress = false; // Desativa a flag para próximos GOs
                } else {
                    // Próximos GOs: Para o que está a tocar e avança para a próxima
                    if (isPlaying) { // Se estiver a tocar, para e avança
                        playNext();
                    } else { // Se não estiver a tocar (pausado ou parado), avança
                        // Se estiver pausado, currentBuffer tem a música, mas o player não está ativo.
                        // Queremos que o GO avance para a próxima, não retome a atual.
                        if (currentIndex !== -1 && playlist.length > 0) {
                            playNext();
                        } else { // Se estiver totalmente parado e currentIndex é -1
                            loadAndPlayTrack(0); // Toca a primeira
                        }
                    }
                }
            } else if (event.code === 'ArrowRight') { // Seta para a direita: Próximo
                playNext();
            } else if (event.code === 'ArrowLeft') { // Seta para a esquerda: Anterior
                playPrev();
            }
        });

        // Inicializa o display da playlist
        playlistElement.innerHTML = '<li>Selecione arquivos de áudio para começar.</li>';

    </script>
</body>
</html>
